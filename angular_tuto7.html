<!doctype html>
<html ng-app="app7" ng-cloak>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <title>Inheritance</title>
    <style>
      [ng\:cloak],
      [ng-cloak],
      .ng-cloak {
        display: none;
      }

    </style>
  </head>
  <body>

    <div ng-controller="mainCtrl as parent">
      <p>
        Name :
        {{parent.name}}
      </p>
      <p>
        Sound :
        {{parent.sound}}
      </p>
      <button ng-click=parent.animalClick() class="btn btn-default">Animal Data</button><br>

    </div>

    <div ng-controller="dogCtrl as dog">
      <p>
        Name :
        {{dog.child.name}}
      </p>
      <p>
        Sound :
        {{dog.child.sound}}
      </p>
      <button ng-click=dog.child.animalClick() class="btn btn-default">Dog Data</button><br>
      <button ng-click=dog.child.dogData() class="btn btn-default">More Dog Data</button><br>

      <input ng-model="dog.child.bark" class="form-control"/><br><br>
      <span>New Bark : {{dog.child.bark}}</span>

    </div>

    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Load the JS Module -->
    <script src="js/ex7.js"></script>
  </body>
</html>
