<!doctype html>
<html ng-app="app14" ng-cloak>
  <head>
    <title>Factory Service</title>
    <style>
      [ng\:cloak],
      [ng-cloak],
      .ng-cloak {
        display: none;
      }

    </style>
  </head>
  <body>

    <div ng-controller="mainCtrl">

      <input type="text" ng-model="userName"/>
      <button ng-click="greetUser(userName)">Say Hello</button>
      <br><br>

      URL :
      {{currentURL}}<br><br>

      Protocole :
      {{theProtocole}}<br><br>

      Host :
      {{currHost}}<br><br>

      Port :
      {{currPort}}<br><br>

      Path :
      {{currPath}}<br><br>

      Search :
      {{currSearch}}
      <br><br>

      Current Time :
      {{time}}
      <br><br>

      <h4>Open console mode in web browser (F12 for Chrome)</h4>
      <label>Message
        <input type="text" ng-model="message"/>
      </label>
      <button ng-click="$log.log(message)">log</button>
      <button ng-click="$log.warn(message)">warn</button>
      <button ng-click="$log.info(message)">info</button>
      <button ng-click="$log.error(message)">error</button>
      <button ng-click="$log.debug(message)">debug</button>

      <br><br>
      <label>Exception
      </label>
      <button ng-click="throwException()">Throw Exception</button>
      <br><br>

      <h4>Test Sanitize
      </h4>
      <!-- Angular automatically replaces < and > that is entered by the user to keep them from entering dangerous HTML. <p onmouseover=alert('Doing Bad Stuff')>Do Bad Stuff</p> isn't displayed as HTML unless you use ng-bind-html, but even then onmouseover is stripped away. -->
      <input type="text" ng-model="badStuff"/>
      <br><br>
      <span>{{badStuff}}</span>
      <span ng-bind-html="badStuff"></span>
      <span ng-bind="badStuff"></span>
      <br><br>

      <p get-player-info></p>

    </div>
    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Used to allow some HTML to avoid sanitization -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>

    <!-- Load the JS Module -->
    <script src="js/ex14.js"></script>
  </body>
</html>
