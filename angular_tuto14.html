<!doctype html>
<html ng-app="app14" ng-cloak>
  <head>
    <title>Factory Service</title>
    <style>
      [ng\:cloak],
      [ng-cloak],
      .ng-cloak {
        display: none;
      }

    </style>
  </head>
  <body>

    <div ng-controller="mainCtrl">

      <input type="text" ng-model="userName"/>
      <button ng-click="greetUser(userName)">Say Hello</button>
      <br><br>

      URL : {{currentURL}}<br><br>

      Protocole : {{theProtocole}}<br><br>

      Host : {{currHost}}<br><br>

      Port : {{currPort}}<br><br>

      Path : {{currPath}}<br><br>

      Search : {{currSearch}} <br><br>

    </div>
    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Avoid sanitization -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>

    <!-- Load the JS Module -->
    <script src="js/ex14.js"></script>
  </body>
</html>
